<div class="search-structure">

        <label for="name" class="form__label">
            <i class="fas fa-search"></i>
            {{placeHolder}}
        </label>
    </div>
    <div class="screen-name">
        <span (click)="goToPage()">{{buttonName}}</span>
    </div>
</div>
